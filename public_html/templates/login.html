{% extends "base.html" %}
{% block content %}
  <h1>Login</h1>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="post">
    <label>Username</label>
    <input type="text" name="username" />
    <label>Password</label>
    <input type="password" name="password" />
    <button type="submit" style="margin-top:12px;">Login</button>
  </form>
{% endblock %}
