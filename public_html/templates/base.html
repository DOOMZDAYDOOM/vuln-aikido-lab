<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vuln Aikido Lab</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 980px; margin: 40px auto; padding: 0 16px; }
    nav a { margin-right: 12px; }
    .card { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin: 12px 0; }
    .error { color: #b00020; }
    code { background: #f5f5f5; padding: 2px 6px; border-radius: 4px; }
    textarea { width: 100%; min-height: 120px; }
    input[type="text"], input[type="password"], input[type="number"] { width: 100%; padding: 8px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/search">Search</a>
    <a href="/transfer">Transfer</a>
    <a href="/fetch">Fetch(SSRF)</a>
    {% if user %}
      <a href="/profile">Profile</a>
      <a href="/admin">Admin</a>
      <a href="/logout">Logout ({{ user["username"] }})</a>
    {% else %}
      <a href="/login">Login</a>
    {% endif %}
  </nav>

  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  {% block content %}{% endblock %}
</body>
</html>
