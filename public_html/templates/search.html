{% extends "base.html" %}
{% block content %}
  <h1>Search</h1>
  <form method="get">
    <input type="text" name="q" value="{{ q }}" placeholder="Search title..." />
    <button type="submit" style="margin-top:12px;">Search</button>
  </form>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}

  <h2>Results</h2>
  {% for p in posts %}
    <div class="card">
      <strong>{{ p["title"] }}</strong>
      <div>By {{ p["author"] }} at {{ p["created_at"] }}</div>
      <p>{{ p["body"] }}</p>
    </div>
  {% endfor %}
{% endblock %}
